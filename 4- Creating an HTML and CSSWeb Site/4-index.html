<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CSS drop down menu demo</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <div class="wrap">
        <div class="menu-container">
         <ul class="menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">GAllery</a></li> 
            <li><a href="#contact">Contact</a></li>
            </ul>
    </div>
    </div>
   

     <!-- Home Section -->
     <div id="home">
        <div class="container">
            <div class="text-center">
                <span class="head-main">Welcome to My Website for Musical Instruments</span>
            </div>
        </div>
    </div>

    <!-- Portfolio Section -->   
    
    <section id="gallery">
        <div class="container">
            <h1>Gallery</h1>
            <div class="flex-container">



        <div class="photo-container">
        <div class="photo">
        <img src="./images/pic1.png" alt="Image 1">
        <div class="photo-overlay">
        <h3 class="white-head">Click to enlarge</h3>
        </div>
        </div>
        </div>

        <div class="photo-container">
            <div class="photo">
                <img src="./images/pic2.png" alt="Image 2">
                <div class="photo-overlay">
                    <h3 class="white-head">Click to enlarge</h3>
                </div>
            </div>
        </div>

        <div class="photo-container">
            <div class="photo">
                <img src="./images/pic3.png" alt="Image 3">
                <div class="photo-overlay">
                    <h3 class="white-head">Click to enlarge</h3>
                </div>
            </div>
        </div>

        <div class="photo-container">
            <div class="photo">
                <img src="./images/pic4.png" alt="Image 4">
                <div class="photo-overlay">
                    <h3 class="white-head">Click to enlarge</h3>
                </div>
            </div>
        </div>

        </div>
    </div>
</section>

        <!-- Contact Section -->
    <section id="contact">
        <h2 class="text-center">Contact Us</h2>
        <form action="mailto:your-email@example.com" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>


</body>
</html>
